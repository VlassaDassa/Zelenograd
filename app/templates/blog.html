{% extends 'base.html' %}

{% load static %}

{% block title %}Blog{% endblock %}

{% block content %}
    <div role="main" class="main">
        <section class="section section-tertiary section-no-border pb-3 mt-0">
            <div class="container">
                <div class="row justify-content-end mt-4">
                    <div class="col-lg-10 pt-4 mt-4 text-right">
                        <h1 class="text-uppercase font-weight-light mt-4 pt-3 text-color-primary">Наши работы</h1>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">

            {% for item in data %}
                <div class="row mb-4">
                    <div class="col-lg-6">
                        <div class="recent-posts mt-4 mb-4">
                            <a href="/get_blog_detail/{{ item.id }}">
                                <img class="img-fluid pb-3" src="media/{{ item.photo }}" alt="Blog">
                            </a>
                            <article class="post">
                                <div class="post-date">
                                    <span class="day">{{ item.day }}</span>
                                    <span class="month">{{ item.mount }} {{ item.year }}</span>
                                </div>
                                <h4 class="pt-2 pb-0 mb-0"><a class="text-color-dark" href="/get_blog_detail/{{ item.id }}">{{ item.name }}</a></h4>
                                <p></p>
                                <p>{{ item.description }}</p>
                                <a class="mt-3" href="/get_blog_detail/{{ item.id }}">Подробнее <i class="fas fa-long-arrow-alt-right"></i></a>
                            </article>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
