{% extends 'base.html' %}

{% load static %}

{% block title %}Services{% endblock %}

{% block content %}
    <div role="main" class="main">
        <section class="section section-tertiary section-no-border pb-3 mt-0">
            <div class="container">
                <div class="row justify-content-end mt-4">
                    <div class="col-lg-10 pt-4 mt-4 text-right">
                        <h1 class="text-uppercase font-weight-light mt-4 pt-3 text-color-primary">Услуги</h1>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">

            <div class="row pt-2">
                <div class="col-lg-3">
                    <aside class="sidebar">

                        <ul class="nav nav-list flex-column mb-4 show-bg-active">
                            <li class="nav-item"><a class="nav-link active" href="{% url 'services' %}">Услуги</a></li>
                            {% for item in data %}
                                <li class="nav-item"><a class="nav-link" href="/get_service/{{ item.id }}">{{ item.name }}</a></li>
                            {% endfor %}
                        </ul>

                    </aside>

                </div>
                <div class="col-lg-9">

                    {% for item in data %}
                        <div class="row mt-4">
                            <div class="col">
                                <div class="feature-box feature-box-style-2 align-items-start mb-4 ml-lg-5 appear-animation" data-appear-animation="fadeInUp" data-appear-animation-delay="0">
                                    <div class="feature-box-icon w-auto h-auto top-0">
                                        <img src="media/{{ item.icon }}" alt="" class="img-fluid" />
                                    </div>
                                    <div class="feature-box-info ml-2">
                                        <h4 class="mb-2">{{ item.name }}</h4>
                                        <p>{{ item.first_paragraph }}</p>
                                        <a class="mt-3" href="/get_service/{{item.id}}">Подробнее <i class="fas fa-long-arrow-alt-right"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}


                </div>
            </div>

        </div>
    </div>
{% endblock %}
